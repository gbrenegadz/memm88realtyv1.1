							</ul>
						</div>
						<div class="col-md-7">

								<ul class="slides">
									<li>
										<figure>
											<img src="images/future-21/virginia.jpg" alt="Feature 2">

												<h3 class="feature-title">Virginia</h3>

											</figcaption>

									</li>
									<li>

												<small class="feature-desc">Floor Area: 48 sq.m.</small>
											</figcaption>
										</figure>
									</li>
									<li>
										<figure>
											<img src="images/future-21/vanessa.jpg" alt="Feature 3">

											</figcaption>
										</figure>
									</li>
									<li>
										<figure>
											<img src="images/future-21/odelia.jpg" alt="Feature 3">
											<figcaption>
												<h3 class="feature-title">Odelia</h3>
												<small class="feature-desc">Floor Area: 72 sq.m.</small>
											</figcaption>
										</figure>
